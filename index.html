<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>

    <div class="container">
        <h1>Contact US</h1>
        <p class="p1">First Name *</p>
        <input class="inp1" type="text" >
        <p class="p2">Last Name *</p>
        <input class="inp2" type="text" >
        <p class="p3">Email Address *</p>
        <input class="inp3" type="text">
        <p class="p4">Query Type *</p>
        <input class="inp4" type="radio">
        <p class="p5">General Enquiry</p>
        <input class="inp5" type="radio">
        <p class="p6">Support Request</p>
        <p class="p7">Message *</p>
        <input class="inp6" type="text">
        <input class="inp7" type="checkbox">
        <p class="p8">I consent to being contacted by this team * </p>
        <button>Submit</button>
    </div>
        
</body>
</html>
